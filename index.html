<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(173, 216, 233);
      }
      
      audio {
        width: 100%;
        height: 100px;
      }
      
      button {
        width: 48%;
        height: 100%;
        background-color: blue;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <audio controls autoplay>
      <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <button onclick="replayAudio()">Button 1</button>
    <button onlick="nextAudio()">Button 2</button>
    <script>
      let audioIndex = 1;
      let audio = document.querySelector('audio');
  
      function replayAudio() {
          audio.currentTime = 0;
          audio.play();
      }
  
      function nextAudio() {
          audioIndex++;
          audio.src = "audio_" + audioIndex + ".mp3";
          audio.play();
      }
    </script>
  </body>
</html>
