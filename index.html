<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(173, 216, 233);
      }

      audio {
        width: 100%;
        height: 40px;
      }

      button {
        width: 48%;
        height: calc(100% - 40px);
        background-color: blue;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <audio controls autoplay>
      <source src="exemple_facture.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <button onclick="prevAudio()">Rejouer</button>
    <button onclick="nextAudio()">Prochain</button>
    <script>
      let audio = document.querySelector('audio');
      var timecodes = [0, 9, 18, 22, 34, 39]; // List of timecodes to jump to
      var counter = 0; // Counter to keep track of which timecode to jump to next
      function prevAudio() {
        counter = currentCounter()
        audio.currentTime = timecodes[counter];
        audio.play();
      }

      function nextAudio() {
        counter = currentCounter()
        if (counter + 1 < timecodes.length) {
          counter = counter + 1
        }
        audio.currentTime = timecodes[counter];
        audio.play();
      }

      function currentCounter() {
        cc = 0
        while ((cc + 1 < timecodes.length) && (audio.currentTime >= timecodes[cc+1])) {
          cc = cc + 1
        }
        return cc
      }
    </script>
  </body>
</html>
